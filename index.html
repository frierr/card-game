<!DOCTYPE html>
<html>
<head>
    <title>Card game</title>
    <link rel="stylesheet" href="./cards.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="card-hand" id="opponent-hand"></div>
        <div class="outer-field">
            <div class="play-field" id="field"></div>
            <div class="action-menu" id="actions">
                <div onclick="gameStart();" id="actions-start">start</div>
                <div onclick="getHints();" id="actions-hint">how to</div>
                <div onclick="playerDraw();" id="actions-draw">draw</div>
                <div onclick="playerPass();" id="actions-pass">pass</div>
            </div>
        </div>
        <div class="card-hand" id="player-hand"></div>
    </div>
    <script src="./cards.js"></script>
</body>
</html>
